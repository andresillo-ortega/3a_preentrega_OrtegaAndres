{% extends 'management/base.html' %}


{% block content %}
    <h2>Agregar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Guardar Cliente</button>
    </form>
{% endblock %}

{% block extra_css %}
    <style>
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
